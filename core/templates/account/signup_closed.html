{% extends "account/base.html" %}

{% block head_title %}Sign Up Closed{% endblock %}

{% block content_block %}
<div class="text-center">
    <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 mb-4">
            <i class="fas fa-lock text-yellow-600"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Registration Closed</h3>
        <p class="text-gray-600">
            We are sorry, but the sign up is currently closed.
        </p>
    </div>
    
    <div class="space-y-4">
        <a href="{% url 'account_login' %}" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign In Instead
        </a>
        
        <a href="{% url 'home' %}" class="text-sm text-indigo-600 hover:text-indigo-500">
            Go to home page
        </a>
    </div>
</div>
{% endblock %}
