{% extends "account/base.html" %}

{% block head_title %}Password Changed{% endblock %}

{% block content_block %}
<div class="text-center">
    <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
            <i class="fas fa-check-circle text-green-600"></i>
        </div>
        <h3 class="text-lg font-medium text-white mb-2">Password Changed Successfully</h3>
        <p class="text-gray-300">
            Your password has been set. You may go ahead and log in now.
        </p>
    </div>
    
    <div class="space-y-4">
        <a href="{% url 'account_login' %}" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            Sign In
        </a>
        
        <a href="{% url 'home' %}" class="text-sm text-purple-400 hover:text-purple-300">
            Go to home page
        </a>
    </div>
</div>
{% endblock %}
